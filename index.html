<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City name" id="search" spellcheck="false">
        <button id="submit"><img src="images/search.png"></button>
    </div>
    <div class="weather">
        <img src="images/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">Wind  Speed 15 km/h</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

 const apikey ="b4ef390acae46009429997b2451335ed"; //Enter your API key here  
 const apiUrl ="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=Patna";

 async function checkWeather(){
    const response = await fetch(apiUrl + `&appid=${apikey}`);
    var data = await response.json();

    console.log(data);
    
    document.querySelector(".city").innerText = data.name;//Enter your city name here
    document.querySelector(".temp").innerText = data.main.temp + "°C";
    document.querySelector(".humidity").innerText = data.main.humidity;
    document.querySelector(".wind").innerText = data.wind.speed + "km/h";
 

 }

 checkWeather();
</script>



</body>
</html>
